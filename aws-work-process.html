<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../aws-case-select/aws-case-select.html">
<link rel="import" href="../aws-report/aws-report.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <aws-work-process></aws-work-process>

@demo
-->
<dom-module id="aws-work-process">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .graycontainer {
      border-radius: 5px;
      margin: 5px;
      padding: 10px;
      background-color: gray;
      color: white;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 16px;
    }

    .iron-selected {
      background-color: #eee;
      color: black;
    }

    iron-selector > div:hover {
      background-color: #ddd;
    }

    .width200 {
      width:150px;

    }

    .red {
      color: red;
      height: 32px;
      width: 32px;
      margin: 12px;
      background-color: #ffaaaa;
    }

    .grey {
      margin: 16px;
    }

    #arblist {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    #monthselector {
      margin:20px;
      padding: 10px;
      background-color: white;
      color: black;
      border-radius: 10px;
    }

    #summaryTable {
      margin:20px;
      padding: 10px;
      background-color: white;
      color: black;
      border-radius: 10px;
    }

    #navArea {
      margin:20px;
      padding: 10px;
      background-color: white;
      color: black;
      border-radius: 10px;
    }

    .wholepage {
      @apply(--layout-vertical);
    }


    .pagebody {
      @apply(--layout-horizontal);
      @apply(--layout-top);
    }

    table {
      width: 100%;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 16px;
    }
    tr, td, th {
      padding: 5px;
      color: black;
    }
    .width75right {
      width:75px;
      text-align: right;
    }
    th {
      background-color: #ccc;
      color: black;
    }
    .tdcenter {
      text-align: center;
    }
    tr:nth-child(even) {background: #CCC}
    tr:nth-child(odd) {background: #FFF}

    .submitit {
      background-color: yellow;
      color:black;
      margin: 10px;
    }
    .deleteit {
      background-color: red;
      margin: 10px;
    }
    .newit {
      background-color: green;
      margin: 10px;
    }

    paper-fab {
      background-color: #B8860B;
      margin: 15px;
    }


  </style>

  <template>

    <firebase-collection
        order-value-type="String"
        order-by-child="open"
        location="{{_arbmonthsUrl}}"
        data="{{_arbmonths}}">
    </firebase-collection>
    <firebase-document
        location="{{_monthUrl}}"
        data="{{_arbmonth}}">
    </firebase-document>

    <paper-dialog id="newdialog" modal>
      <span>
        &nbsp;&nbsp;&nbsp;New Month:&nbsp;
        <select 
            id="selectedReqMonth"
            on-change="_selectNewArbmonth">
          <template is="dom-repeat" items="{{_displayNewArbmonths}}">
            <option value="{{item.arbmonth}}">{{_computeDisplayDate(item.arbmonth)}}</option>
          </template>
        </select>
      </span>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_doNewMonth">OK</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="subRptdialog" modal class="paper-date-picker-dialog">
      <h3>report</h3>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_doNewMonth">OK</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="subReqdialog" modal class="paper-date-picker-dialog">
      <h3>request</h3>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_datePicked">OK</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="deletedialog" modal class="paper-date-picker-dialog">
      <h3>delete</h3>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_datePicked">OK</paper-button>
      </div>
    </paper-dialog>

    <div class="pagebody graycontainer">

      <div id="monthselector">
        <h3>Select a report:</h3>
        <iron-selector 
            selected="{{_selectedArbmonth}}" 
            attr-for-selected="caseid">
          <template is="dom-repeat" items="{{_arbmonths}}">
            <div caseid="{{item.__firebaseKey__}}" id="arblist">
              <hr>
              <span class="width200">{{_computeDisplayDate(item.__firebaseKey__)}}</span>
              <iron-icon 
                  title="still editing a work request"
                  icon="forward" 
                  class$="{{_pendreqClass(item.stat)}}">
              </iron-icon>
              <iron-icon 
                  title="request submitted, staff reviewing"
                  icon="forward" 
                  class$="{{_subreqClass(item.stat)}}">
              </iron-icon>
              
              <iron-icon 
                  title="reporting arbitration results"
                  icon="forward" 
                  class$="{{_reqappClass(item.stat)}}">
              </iron-icon>
              <iron-icon 
                  title="report submitted, staff reviewing"
                  icon="cloud-done" 
                  class$="{{_subrptClass(item.stat)}}">
              </iron-icon>
            </div>
          </template>
        </iron-selector>
        <div class="newarbmonth">
                <paper-button 
                    class="newit" 
                    id="newitbtn">
                  New
                </paper-button>
              
                <paper-button 
                    class="deleteit" 
                    id="deleteitbtn">
                  Delete
                </paper-button>    
              </div>
      </div>  <!-- end of monthselector -->

      <div id="summaryTable">
        <div class="layout horizontal wrap">

          <div>
            <h3>&nbsp;&nbsp;Summary for:&nbsp;<span>{{_computeDisplayDate(_selectedArbmonth)}}</span></h3>

            <table>
              <tr><th></th><th>Request</th><th>Approved</th><th>Actual</th></tr>
              <tr>
                <td>Total Case Fees</td>
                <td class="width75right">$<span>{{_arbmonth.totalfees}}</span></td>
                <td class="width75right">$<span>{{_arbmonth.totalfees_app}}</span></td>
                <td class="width75right">$<span>{{_arbmonth.totalfees_act}}</span></td>
              </tr>
              <tr>
                <td>Hearing Fees</td>
                <td class="width75right">$<span>{{_arbmonth.totalhfees}}</td>
                <td class="width75right">$<span>{{_arbmonth.totalhfees_app}}</span></td>
                <td class="width75right">$<span>{{_arbmonth.totalhfees_act}}</span></td>
              </tr>
              <tr>
                <td>Travel Expense</td>
                <td class="width75right">$<span>{{_arbmonth.travel_exp}}</span></td>
                <td class="width75right">$<span>{{_arbmonth.travel_app}}</span></td>
                <!-- <td class="width75right">$<span>{{arbmonth.travel_act}}</span></td> -->
              </tr>
              <tr>
                <td>Lodging</td>
                <td class="width75right">$<span>{{_arbmonth.lodging_exp}}</span></td>
                <td class="width75right">$<span>{{_arbmonth.lodging_app}}</span></td>
                <!-- <td class="width75right">$<span>{{arbmonth.lodging_act}}</span></td> -->
              </tr>
              <tr>
                <td>Incidentals</td>
                <td class="width75right">$<span>{{_arbmonth.incidental_exp}}</span></td>
                <td class="width75right">$<span>{{_arbmonth.incidental_app}}</span></td>
                <!-- <td class="width75right">$<span>{{arbmonth.incidental_act}}</span></td> -->
              </tr>
            </table>
          </div>
          <div class="flex"></div>
        </div>
      </div> <!-- end of summary table -->

      <div id="navArea" hidden$="{{_navHidden}}">
        <div 
            id="pendReqNav" 
            class="layout vertical center"
            hidden$="{{_computePendReqNavHidden(_arbmonth)}}">
          <div class="layout horizontal center">
            Cases
            <paper-fab 
                id="casesitbtn"
                icon="arrow-forward"
                raised>
              
            </paper-fab>
          </div>
          <div class="layout horizontal center">
          Travel
            <paper-fab 
                icon="arrow-forward"
                raised
                id="travelitbtn">
            </paper-fab>
          </div>
          <span class="flex"></span>
          <paper-button 
              class="submitit" 
              id="submitReqbtn"
              raised
              raised>
            Submit<br>
            Work Schedule for<br>
            <span>{{_computeDisplayDate(_selectedArbmonth)}}</span>
          </paper-button>
        </div> <!-- end of pendReqNav -->

        <div 
            id="reqAppNav"
            hidden$="{{_computeReqAppNavHidden(_arbmonth)}}">
          <paper-button 
              class="submitit" 
              id="submitRptbtn"
              raised
              >
            Submit <br>
            Work Report for<br>
            <span>{{_computeDisplayDate(_selectedArbmonth)}}</span>
          </paper-button>
        </div>
      </div> <!-- end of nav -->
       
    </div>

    <iron-pages selected="{{_formIndex}}">
      <div>
        <aws-case-select 
            fb-url="{{fbUrl}}" 
            user-uid="{{userUid}}" 
            arbmonth-id="{{_arbmonth.arbMonthID}}"
            arbmonth-stat="{{_arbmonth.stat}}">
        </aws-case-select>
      </div> <!-- end of case selector -->
      <div>
        <aws-triplegs
            fb-url="{{fbUrl}}" 
            user-uid="{{userUid}}" 
            arbmonth-id="{{_arbmonth.arbMonthID}}"
            arbmonth-stat="{{_arbmonth.stat}}"
            min-cases="5">
        </aws-triplegs>
      </div> <!-- end of triplegs -->

      <div>
        <aws-report
            fire-db="{{fbUrl}}"
            user-uid="{{userUid}}"
            selected-arbmonth="{{_arbmonth.arbMonthID}}">
        </aws-report>
      </div>  <!-- end of report -->
      <div></div> <!-- end of blank -->


    </iron-pages>


  </template>

</dom-module>

<script>

  Polymer({

    is: 'aws-work-process',

// *** properties
    properties: {
      

      /**
       * Database url for the firebase-collection connection to get assignment objects.
       *
       * @type String
       */
      fbUrl: {
        type: String,
        observer: '_alertFB'
      },
      /**
       * uid of the user used a a key for the user node
       *
       * @type String
       */
      userUid: {
        type: String,
        observer: '_alertUID'
      },

      _arbmonths: {
        type: Array,
        value: function () {return [];}
      },

      _arbmonthsUrl: String,

      _selectedArbmonth: {
        type: String,
        observer: '_selectarbmonthChg'
      }, 

      _months: {
        type: Array,
        value: function () {
          return ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        }
      },

      _monthUrl: String,
      _arbmonth: Object,
      _navHidden: {
        type: Boolean,
        value: true
      },
      _formIndex: {
        type: Number,
        value: 3
      },

      _displayNewArbmonths: {
        type: Array,
        value: function () {
          return [];
        }
      },

      _selectorMonth: String


    },

    _alertFB: function(newValue, oldValue) {
      console.log("FB = " + this.fbUrl);
    },

    _alertUID: function (newValue, oldValue) {
      console.log("UID = " + this.userUid);
    },

// ***  listeners
    listeners: {
      'submitReqbtn.tap': '_submitReq',
      'submitRptbtn.tap': '_submitRpt',
      'deleteitbtn.tap': '_deleteit',
      'newitbtn.tap': '_newit',
      'casesitbtn.tap': '_casesit',
      'travelitbtn.tap': '_travelit'
    },

    _submitReq: function () {
      this.$.subReqdialog.open();
    },

    _submitRpt: function () {
      this.$.subRptdialog.open();
    },

    _deleteit: function () {
      this.$.deletedialog.open();
    },

    _newit: function () {
      this._displayNewArbmonths = [];
      var nowTime = new Date();
      for (var m = 0; m < 7; m++) {
        var mm = nowTime.getMonth() + 1;
        var monthString = nowTime.getFullYear().toString();
        if (mm < 10 ) {
          monthString = monthString + "-0" + mm;
        } else {
          monthString = monthString + "-" + mm;
        }
        var goodArbmonth = true;

        for (var aa in this._arbmonths) {
          //alert("I love you, arbmonth " + this._arbmonths[aa].__firebaseKey__);
          // console.log("firebaseKey " + this._arbmonths[aa].__firebaseKey__)
          if (monthString == this._arbmonths[aa].__firebaseKey__) {
            goodArbmonth = false;
          } else {
            // console.log("this is _arbmonths " + this._arbmonths);
          }
        } 
        if (goodArbmonth) {
          // this._displayNewArbmonths.push({"arbmonth":monthString});
          this.push('_displayNewArbmonths', { arbmonth: monthString });
          console.log(monthString + ", " + this._arbmonths.length + ", " + this._displayNewArbmonths);
        } else {
          console.log("You already have that month.  It cannot be duplicated unless you first delete it.");
        }
        nowTime.setMonth(mm);
      }
      if (this._displayNewArbmonths.length > 0) {
        this._selectorMonth = this._displayNewArbmonths[0].arbmonth;
      }
      this.$.newdialog.open();
    },
    _selectNewArbmonth: function (e) {
      console.log("in _selectNewArbmonth, " + JSON.stringify(e.target.value));
      this._selectorMonth = e.target.value;
    },
    _doNewMonth: function () {
      console.log("in _doNewMonth, " + this._selectorMonth);
      var newArbmonth = this._selectorMonth;


      var params = {
        arbMonthID: newArbmonth,
        arbuid: this.userUid,
        stat: "PENDING_REQ",
        totalfees: 0,
        travel_exp: 0,
        per_diem: 0
      };

      var yoURL = this._arbmonthsUrl + "/" + newArbmonth;
      console.log("IN NEWIT, yoUrl = " + yoURL);
      var ref = new Firebase(yoURL);
      ref.set(params);


    },

    _travelit: function () {
      this._formIndex = 1;
    },
    _casesit: function () {
      this._formIndex = 0;
    },

// **  observers
    observers: [
      'updateUrls(fbUrl, userUid)'
    ],

    updateUrls: function(fbUrl, userUid) {
      console.log("in updateUrls");
      this._assembleUrls();
    },

    _selectarbmonthChg: function(ab) {
      console.log("in goc damn function");
      this._monthUrl = this._arbmonthsUrl + "/" + this._selectedArbmonth
      console.log("in goc damn function 2 " + this._formIndex);
    },



// Element Lifecycle
    ready: function () {
      console.log("in ready");
    },

    attached: function () {
      console.log("in attached");
    },

    detached: function () {
      console.log("in detached");
    },

    _assembleUrls: function () {
      this._arbmonthsUrl = this.fbUrl + "/users/" + this.userUid + "/arbmonths";
      console.log("in assembleUrls, 2 " + this._arbmonthsUrl);
    },


    
// Element Behavior

    //arbmonth list

    _computeDisplayDate: function (caseID) {
      // alert("in _computeDisplayDate(item.caseID), " + caseID);
      var splt= caseID.split('-');
      var dateindex = parseInt(splt[1]) - 1;
      return this._months[dateindex] + ", " + splt[0];
    },

    _pendreqClass: function (stat) {
      if (stat == "PENDING_REQ") {
        return "red"
      } else {
        return "grey"
      }
    },

    _subreqClass: function (stat) {
      if (stat == "SUBMITTED_REQ") {
        return "red"
      } else {
        return "grey"
      }
    },


    _reqappClass: function (stat) {
      if (stat == "REQ_APPROVED") {
        return "red"
      } else {
        return "grey"
      }
    },
    _subrptClass: function (stat) {
      if (stat == "SUBMITTED_RPT") {
        return "red"
      } else {
        return "grey"
      }
    },

    

    _computeReqAppNavHidden: function (arbmonth) {
      this._navHidden = false;
      if (!arbmonth.stat || arbmonth.stat != "REQ_APPROVED") {
        return true;
      } else {
        this._formIndex = 2;
        return false;
      }
    },

    _computePendReqNavHidden: function (arbmonth) {
      this._navHidden = false;
      if (!arbmonth.stat || arbmonth.stat != "PENDING_REQ") {
        return true;
      } else {
        this._formIndex = 0;
        return false;
      }
    }



  });

</script>
