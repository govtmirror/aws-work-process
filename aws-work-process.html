<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../firebase-element/firebase-collection.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <aws-work-process></aws-work-process>

@demo
-->
<dom-module id="aws-work-process">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .graycontainer {
      border-radius: 5px;
      margin: 5px;
      padding: 10px;
      background-color: gray;
      color: white;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 16px;
    }

    .iron-selected {
      background-color: #eee;
      color: black;
    }

    iron-selector > div:hover {
      background-color: #ddd;
    }

    .width200 {
      width:150px;

    }

    .red {
      color: red;
      background-color: #ffaaaa;
    }

    #arblist {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .wholepage {
      @apply(--layout-vertical);
    }


    .pagebody {
      @apply(--layout-horizontal);
      @apply(--layout-top);
    }


  </style>

  <template>

    <firebase-collection
        location="{{_arbmonthsUrl}}"
        data="{{_arbmonths}}">
    </firebase-collection>

    <div class="wholepage">

      <div class="pageheader graycontainer">

        <h1>{{_computeDisplayDate(_selectedArbmonth)}}</h1>
        <h1>{{_selectedarbmonth.arbMonthID}}</h1>

      </div> <!-- end of pageheader -->

      <div class="pagebody graycontainer">

        <iron-selector 
            selected="{{_selectedArbmonth}}" 
            attr-for-selected="caseid"
            selectedItem="{{_selectedarbmonth}}">

            <template is="dom-repeat" items="{{_arbmonths}}">
            <div caseid="{{item.__firebaseKey__}}" id="arblist">
                <span class="width200">{{_computeDisplayDate(item.__firebaseKey__)}}</span>

                
                <paper-icon-button 
                    title="still editing a work request"
                    icon="create" 
                    class$="{{_pendreqClass(item.stat)}}">
                </paper-icon-button>
                <paper-icon-button 
                    title="request submitted, staff reviewing"
                    icon="assignment-turned-in" 
                    class$="{{_subreqClass(item.stat)}}">
                </paper-icon-button>
                <paper-icon-button 
                    title="waiting director approval"
                    icon="done-all" 
                    class$="{{_subreqClass(item.stat)}}">
                </paper-icon-button>
                <paper-icon-button 
                    title="open for work reporting"
                    icon="work" 
                    class$="{{_valreqClass(item.stat)}}">
                </paper-icon-button>
                <paper-icon-button 
                    title="report submitted, staff reviewing"
                    icon="assignment-turned-in" 
                    class$="{{_reqappClass(item.stat)}}">
                </paper-icon-button>
                <paper-icon-button 
                    title="report waiting for director approval"
                    icon="done-all" 
                    class$="{{_subrptClass(item.stat)}}">
                </paper-icon-button>

              </div>
            </template>
        </iron-selector>

        <div id="summaryTable">
          <div class="layout horizontal wrap">

            <div>
              <h3>&nbsp;&nbsp;Request for:&nbsp;<span>{{selectedArbmonth}}</span></h3>
              <table>
                <tr><td>Total Case Fees</td><td class="width100right">$<span>{{arbmonth.totalfees}}</span></td></tr>
                <tr><td>Hearing Fees</td><td class="width100right">$<span>{{arbmonth.totalhfees}}</span></td></tr>
                <tr><td>Requested Travel Expense</td><td class="width100right">$<span>{{arbmonth.travel_exp}}</span></td></tr>
                <tr><td>Requested Lodging</td><td class="width100right">$<span>{{arbmonth.lodging_exp}}</span></td></tr>
                <tr><td>Requested Incidentals</td><td class="width100right">$<span>{{arbmonth.incidental_exp}}</span></td></tr>
              </table>
            </div>
            <div class="flex"></div>
          </div>
          <div class="layout vertical center">
            <div class="layout horizontal center">
              Cases
              <paper-fab 
                  id="casesitbtn"
                  icon="arrow-forward"
                  raised>
                
              </paper-fab>
            </div>
            <div class="layout horizontal center">
            Travel
              <paper-fab 
                  icon="arrow-forward"
                  raised
                  id="travelitbtn">
              </paper-fab>
            </div>
            <span class="flex"></span>
            <paper-button 
                class="submitit" 
                id="submititbtn"
                raised>
              Submit
            </paper-button>
          </div>
        </div> 

      </div>

    </div> <!-- end of wholepage -->
  </template>

</dom-module>

<script>

  Polymer({

    is: 'aws-work-process',

    properties: {
      

      /**
       * Database url for the firebase-collection connection to get assignment objects.
       *
       * @type String
       */
      fbUrl: {
        type: String,
        observer: '_alertFB'
      },
      /**
       * uid of the user used a a key for the user node
       *
       * @type String
       */
      userUid: {
        type: String,
        observer: '_alertUID'
      },

      _arbmonths: {
        type: Array,
        value: function () {return [];}
      },
      _arbmonthsUrl: String,
      // _selectedArbmonth: {
      //   type: Number,
      //   value: 3
      // }
      // _selectedArbmonth: {
      //   type: Object,
      //   observer: 'ckmonth'
      // }
      _selectedArbmonth: {
        type: String,
        observer: 'ckmonth'
      }, 

      _months: {
        type: Array,
        value: function () {
          return ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        }
      },


    },

    _alertFB: function(newValue, oldValue) {
      console.log("FB = " + this.fbUrl);
    },

    _alertUID: function (newValue, oldValue) {
      console.log("UID = " + this.userUid);
    },

    ckmonth: function () {
      //alert("yo");
    },


    observers: [
      'updateUrls(fbUrl, userUid)'
    ],

    updateUrls: function(fbUrl, userUid) {
      console.log("in updateUrls");
      this._assembleUrls();
    },


    // Element Lifecycle
    ready: function () {
      console.log("in ready");
    },

    attached: function () {
      console.log("in attached");
    },

    detached: function () {
      console.log("in detached");
    },

    _assembleUrls: function () {
      this._arbmonthsUrl = this.fbUrl + "/users/" + this.userUid + "/arbmonths";
      console.log("in assembleUrls, 2 " + this._arbmonthsUrl);
    },


    
    // Element Behavior

    //arbmonth list

    _computeDisplayDate: function (caseID) {
      // alert("in _computeDisplayDate(item.caseID), " + caseID);
      var splt= caseID.split('-');
      var dateindex = parseInt(splt[1]) - 1;
      return this._months[dateindex] + ", " + splt[0];
    },

    _pendreqClass: function (stat) {
      if (stat == "PENDING_REQ") {
        return "red"
      } else {
        return "grey"
      }
    },

    _subreqClass: function (stat) {
      if (stat == "SUBMITTED_REQ") {
        return "red"
      } else {
        return "grey"
      }
    },

    _valreqClass: function (stat) {
      if (stat == "VALID_REQ") {
        return "red"
      } else {
        return "grey"
      }
    },
    _reqappClass: function (stat) {
      if (stat == "REQ_APPROVED") {
        return "red"
      } else {
        return "grey"
      }
    },
    _subrptClass: function (stat) {
      if (stat == "SUBMITTED_RPT") {
        return "red"
      } else {
        return "grey"
      }
    },
    _valrptClass: function (stat) {
      if (stat == "VALID_RPT") {
        return "red"
      } else {
        return "grey"
      }
    }


  });

</script>
